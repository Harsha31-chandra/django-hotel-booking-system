{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Rooms</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/tooplate-style.css' %}">
    <style>
        .room-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .room-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .room-details {
            padding: 20px;
        }
        .price {
            color: #ee5057;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body style="background-color: #f4f4f4;">

    <div class="container" style="margin-top: 50px;">
        <h2 class="text-center mb-5">Available Rooms for You</h2>
        
        <div class="row">
            {% for room in rooms %}
            <div class="col-md-4">
                <div class="room-card">
                    <img src="{{ room.image_url }}" alt="{{ room.name }}" class="room-img">
                    <div class="room-details">
                        <h4>{{ room.name }}</h4>
                        <p>Capacity: {{ room.capacity }} People</p>
                        <p class="price">â‚¹{{ room.price }} / Night</p>
                        <a href="#" class="btn btn-primary btn-block">Book Now</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Search Again</a>
        </div>
    </div>

</body>
</html>
